<body>
    <!-- Judul Website -->
    <header class="main-header">
        <h1>Kalkulator BMI</h1>

    <!-- Konten Website -->

        <!-- Section Form Kalkulator BMI -->

        <!-- Main Form -->
        <form>
            <div class="radio-group">
                <label for="gender-male">Jenis Kelamin</label>

                <input type="radio" id="gender-male" name="gender" value="Pria" checked required>
                <label for="gender-male">

            <div class="form-item">
                <label for="berat-badan-input">

                </label>
                <input type="number" id="berat-badan-input" required/>
            </div>

            <div class="form-item">
                <label for="usia-input">
                    Usia (tahun)
                </label>
                <input type="number" id="usia-input" required/>
            </div>

            <div class="form-item">
                <label for="tinggi-badan-input">
                    Tinggi Badan (cm)
                </label>
                <input type="number" id="tinggi-badan-input" required/>
            </div>

            <div class="form-button-container">
                <button type="button" class="bg-indian-red color-azure" onclick="validateform();">Hitung BMI</button>
                <button class="bg-brown color-azure">Reset</button>
            </div>
        </form>

        <!-- Second Article -->

            <p>Lorem Ipsum Dolor Sit Amet Adipiscing...</p>

        </section>
        
        <!-- Section Hasil Kalkulasi -->

                <header>

                </header>

                <p>Berat Badan Lebih</p>
